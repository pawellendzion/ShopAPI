<div class="wrapper">
    <div>
        <h1>ACCOUNT DETAILS</h1>
        <div>
            <table>
                <tr>
                    <td>First name:</td>
                    <td>{{user?.firstName}}</td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>{{user?.lastName}}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{user?.email}}</td>
                </tr>
                <tr>
                    <td>Last login:</td>
                    <td>{{user?.dateOfCreate}}</td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>{{user?.roleName}}</td>
                </tr>
            </table>
            <div class="btn-con"><button (click)="Logout()">Logout</button></div>
        </div>
    </div>
</div>
