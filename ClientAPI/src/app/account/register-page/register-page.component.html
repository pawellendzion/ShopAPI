<div class="wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
    <p>Register</p>
    <div>
      <div *ngIf="incorrect" class="alert">
        User exist!
      </div>
    </div>
    <br>
    <!--first name-->
    <div class="form-element">
      <!--alert box start-->
      <div>
        <div
          class="alert"
          *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)"
        >
          <div *ngIf="FirstName.errors?.required">First Name is required!</div>
        </div>
      </div>
      <!--alert box end-->
      <input id="firstName" autocomplete="off" formControlName="firstName" />
      <label for="firstName">First name*</label>
    </div>

    <br />

    <!--last name-->
    <div class="form-element">
      <!--alert box start-->
      <div>
        <div
          class="alert"
          *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)"
        >
          <div *ngIf="LastName.errors?.required">Last name is required!</div>
        </div>
      </div>
      <!--alert box end-->
      <input id="lastName" autocomplete="off" formControlName="lastName" />
      <label for="lastName">Last name*</label>
    </div>

    <br />

    <!--email-->
    <div class="form-element">
      <!--alert box start-->
      <div>
        <div
          class="alert"
          *ngIf="Email.invalid && (Email.dirty || Email.touched)"
        >
          <div *ngIf="Email.errors?.required">Email is required!</div>
          <div *ngIf="Email.errors?.Email">Invalid email!</div>
        </div>
      </div>
      <!--alert box end-->
      <input id="email" autocomplete="off" formControlName="email" />
      <label for="email">Email*</label>
    </div>

    <br />

    <!--password-->
    <div class="form-element">
      <!--alert box start-->
      <div>
        <div
          class="alert"
          *ngIf="Password.invalid && (Password.dirty || Password.touched)"
        >
          <div *ngIf="Password.errors?.required">Password is required!</div>
          <div *ngIf="Password.errors?.minlength">Password must be at least 8 characters long!</div>
        </div>
      </div>
      <!--alert box end-->
      <input
        id="passwd"
        type="password"
        formControlName="password"
      />
      <label for="passwd">Password*</label>
    </div>

    <br />

    <!--confirm password-->
    <div class="form-element">
      <!--alert box start-->
      <div>
        <div
          class="alert"
          *ngIf="ConfirmPassword.invalid && (ConfirmPassword.dirty || ConfirmPassword.touched)"
        >
          <div *ngIf="ConfirmPassword.errors?.required">Confirm password is required!</div>
          <div *ngIf="ConfirmPassword.errors?.notMatching">Password must be same!</div>
        </div>
      </div>
      <!--alert box end-->
      <input
        id="cpasswd"
        type="password"
        formControlName="confirmPassword"
      />
      <label for="cpasswd">Confirm password*</label>
    </div>

    <br />

    <button>Register</button>
  </form>
</div>
