<div id="search-component">
    <input #searchBox (input)="SearchProducts(searchBox.value)" placeholder="SEARCH" (change)="ShowProducts(searchBox.value)"/>
  
    <ul id="list">
      <li *ngFor="let product of products$ | async" [routerLink]="productDetailsPageUrl + product.id">
          {{product.name}}
      </li>
    </ul>
  </div>
